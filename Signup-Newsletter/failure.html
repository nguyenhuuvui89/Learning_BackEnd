<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Failure page</title>
  <link href='https://fonts.googleapis.com/css?family=Anton|Passion+One|PT+Sans+Caption' rel='stylesheet'
    type='text/css'>
  <link href="./file/failure.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="error">
    <div class="container-floud">
      <div class="col-xs-12 ground-color text-center">
        <div class="container-error-404">
          <div class="clip">
            <div class="shadow"><span class="digit thirdDigit"></span></div>
          </div>
          <div class="clip">
            <div class="shadow"><span class="digit secondDigit"></span></div>
          </div>
          <div class="clip">
            <div class="shadow"><span class="digit firstDigit"></span></div>
          </div>
          <div class="msg">OH!<span class="triangle"></span></div>
        </div>
        <h2 class="h1">Sorry! Page not found</h2>
      </div>
    </div>
  </div>
  <form action="/failure" method="post">
    <button type="submit" class="btn btn-lg btn-warning " name="button">Try Again</button>
  </form>
  <script src="./file/failure.js"></script>
</body>
</html>
