<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <script src="/docs/5.3/assets/js/color-modes.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="./file/sign-in.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto text-center">
    <form method="POST", action="/">
      <img class="mb-4 text-center" src="https://thumbs.dreamstime.com/b/vector-illustration-isolated-white-background-login-button-icon-126999949.jpg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Signup for Newsletter!</h1>
      <div class="form-floating">
        <input type="text" class="form-control firstName" name = 'firstName' id="floatingInput" placeholder="First Name" required autofocus>
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control lastName" name = 'lastName' id="floatingPassword" placeholder="Last Name" required>
        <label for="floatingPassword">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control email"  name = 'email' id="floatingPassword" placeholder="Email" required>
        <label for="floatingPassword">Email</label>
      </div>
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; SignUp App</p>
    </form>
  </main>
</body>

</html>
